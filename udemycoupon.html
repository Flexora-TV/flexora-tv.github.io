<!DOCTYPE html><html lang="en">

<body class="bg-gray-100 min-h-screen text-gray-800" x-data="couponApp">  <!-- Header --> 
  <header class="bg-blue-600 text-white py-4 px-6 shadow-md">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold">🎓 Udemy Coupons - Coupon Xpert</h1>
      <div>
        <input type="text" x-model="search" placeholder="Search courses..." class="rounded px-3 py-1 text-gray-700" />
      </div>
    </div>
  </header>  <!-- Filters -->  <div class="flex flex-wrap gap-4 px-6 py-4 bg-white shadow-sm">
    <select x-model="category" class="px-4 py-2 border rounded">
      <option value="">All Categories</option>
      <option>Development</option>
      <option>Design</option>
      <option>Marketing</option>
      <option>Lifestyle</option>
      <option>Personal Development</option>
      <option>AI</option>
      <option>PYTHON</option>
      <option>Excel</option>
      <option>JAVA</option>
      <option>C,C++</option>
      <option>Physics</option>
      <option>Maths</option>
      <option>Microsoft Azure</option>
      <option>Graphics</option>
      
    </select>
    <select x-model="sort" class="px-4 py-2 border rounded">
      <option value="latest">Latest</option>
      <option value="oldest">Oldest</option>
      <option value="high">High Discount</option>
      <option value="low">Low Discount</option>
    </select>
  </div>  <!-- Coupon Cards -->  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <template x-for="(coupon, index) in filteredCoupons" :key="coupon.id">
      <div class="bg-white rounded-lg shadow-md p-4">
        <h2 class="text-xl font-semibold mb-1" x-text="coupon.title"></h2>
        <p class="text-sm text-gray-600 mb-2" x-text="coupon.instructor"></p>
        <p class="text-sm text-gray-700 mb-2" x-text="coupon.description"></p>
        <div class="flex justify-between items-center text-sm mb-2">
          <span class="font-bold text-green-600" x-text="coupon.discount + '% OFF'"></span>
          <span :id="'expiryTimer' + index"></span>
        </div>
        <div class="flex justify-between items-center mt-4">
          <a :href="coupon.link" target="_blank" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded">Enroll Now</a>
          <button @click="copyCode(coupon.code)" class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300 text-sm">Copy Code</button>
        </div>
      </div>
    </template>
  </main>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5774406174476669"
     crossorigin="anonymous"></script>
<ins class="adsbygoogle"
     style="display:block; text-align:center;"
     data-ad-layout="in-article"
     data-ad-format="fluid"
     data-ad-client="ca-pub-5774406174476669"
     data-ad-slot="3505375947"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
  
  <!-- Footer -->
  
  
  <footer class="text-center py-4 text-sm text-gray-500">
    &copy; 2025 Coupon Xpert. All rights reserved.
  </footer>  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('couponApp', () => ({
        search: '',
        category: '',
        sort: 'latest',
        coupons: [
          {
            id: 1,
            title: 'Thr complete C and C++ Programming course',
            instructor: 'Sara Academy',
            description: 'The complete C and C++ Programming course mastery.',
            discount: 100,
            code: '37967CCD2B562004325D',
            expiry: '2025-07-20T12:00:00',
            link: 'https://www.udemy.com/course/the-complete-c-and-c-plus-programming-course-mastering-c-and-c-plus/?couponCode=37967CCD2B562004325D',
            category: 'C,C++'
          },  

          {
            id: 2,
            title: 'Master python generative AI for advanced analytics',
            instructor: 'Skool of AI',
            description: 'Master Python and Generative AI to enhance your skills in advanced analytics',
            discount: 100,
            code: 'SPARKLE25OFF',
            expiry: '2025-07-18T23:59:59',
            link: 'https://www.udemy.com/course/master-python-generative-ai-for-advanced-analytics/?couponCode=SPARKLE25OFF',
            category: 'PYTHON , AI'
          },
          {
            id: 3,
            title: 'Generative AI for leaders craft AI strategy boost growth',
            instructor: 'Programming Hub: 40 million+ global students',
            description: 'Understand AI and boost your growth',
            discount: 100,
            code: '91467B10F46F32FAC58F',
            expiry: '2025-07-19T12:00:00',
            link: 'https://www.udemy.com/course/generative-ai-for-leaders-craft-ai-strategy-boost-growth/?couponCode=91467B10F46F32FAC58F',
            category: 'AI'
          },
          {
            id: 4,
            title: 'mistral-ai-development-mistral-langchain-ollama',
            instructor: 'Programming Hub: 40 million+ global students',
            description: 'AI development',
            discount: 100,
            code: 'JULYFREE57',
            expiry: '2025-07-12T12:00:00',
            link: 'https://www.udemy.com/course/mistral-ai-development-mistral-langchain-ollama/?referralCode=2640E58F9A84EFB23CB9&couponCode=JULYFREE57',
            category: 'Development, AI'
          },
  
          {id: 5,
            title: 'Microsoft (AZ-900) Microsoft Azure Fundamentals Exam Prep',
            instructor: 'Belad tech academy,Belad Creative studio',
            description: 'Prepare for the Microsoft (AZ-900) Exam: Practice Tests to Master Azure Basics and Cloud Concepts',
            discount: 100,
            code: 'D03A26CD145CF82E1BE0',
            expiry: '2025-07-12T12:00:00',
            link: 'https://www.udemy.com/course/microsoft-az-900-microsoft-azure-fundamentals-exam-prep/?couponCode=D03A26CD145CF82E1BE0',
            category: 'Microsoft Azure'
          }
          
        ],
        get filteredCoupons() {
          let data = this.coupons.filter(c =>
            c.title.toLowerCase().includes(this.search.toLowerCase()) &&
            (this.category === '' || c.category === this.category)
          );
          if (this.sort === 'latest') data.sort((a, b) => new Date(b.expiry) - new Date(a.expiry));
          if (this.sort === 'oldest') data.sort((a, b) => new Date(a.expiry) - new Date(b.expiry));
          if (this.sort === 'high') data.sort((a, b) => b.discount - a.discount);
          if (this.sort === 'low') data.sort((a, b) => a.discount - b.discount);
          return data;
        },
        copyCode(code) {
          navigator.clipboard.writeText(code);
          alert('Coupon code copied!');
        },
        init() {
          this.coupons.forEach((coupon, index) => {
            this.setupCountdown(coupon.expiry, 'expiryTimer' + index);
          });
        },
        setupCountdown(expiry, id) {
          const target = new Date(expiry).getTime();
          const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = target - now;
            const el = document.getElementById(id);
            if (!el) return;
            if (distance <= 0) {
              el.textContent = '⛔ Expired';
              clearInterval(timer);
              return;
            }
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            el.textContent = `⏰ ${d}d ${h}h left`;
          }, 1000);
        }
      }));
    });             
  </script>

</body>
  
</html>
